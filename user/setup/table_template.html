<table class='restaurant_list'>
<tr>
    <td colspan='4' align="center">
        <span style='color:#5684ef;font-size:14px;'>eatapp.ca/%chain_link%/</span
            ><input type='text' name='link_name[]' value='%link_name%' placeholder="restaurant_name" maxlength="30" style="border-width:0px;background-color:#f9f8f8;color:#5684ef;"/>

    <td rowspan='5' valign='center' style='background-color:#fc5d5d;width:50px;' align="center">

</tr>

<tr>
    <td width='120px'>Country:</td>
    <td><input type='text' name='country[]' value='%country%' maxlength="100" style="width:80%;"/></td>

    <td><input type='text' name='address[]' value='%address%' maxlength="100" style="width:80%;"/></td>
</tr>

<tr>
    <td>State/Province</td>
    <td><input type='text' name='state_province[]' value='%state_province%' maxlength="100" style="width:80%;"/></td>
    <td>Phone number:</td>
    <td><input type='text' name='phone_number[]' value='%phone_number%' maxlength="15" style="width:80%;"/></td>
</tr>


<tr>
    <td>City</td>
    <td><input type='text' name='city[]' value='%city%' maxlength="100" style="width:80%;"/></td>
    <td>Select menu</td>
    <td><select name='menu_name[]'>%options%</select></td>
</tr>

<tr>
    <td>Postal code:</td>
    <td><input type='text' name='postal_code[]' value='%postal_code%' maxlength="10" style="width:80%;"/></td>
    <td>Select schedule</td>
    <td><select name='schedule[]'>%schedule%</select></td>
<tr/>
</table>
