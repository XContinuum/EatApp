    				</td>

    				</td>

    				<td align='center'>
    					Meal/drink*
    				</td>

    					</select>)
					</td>

    				<td align='center'>
    					Description
    				</td>

    				<td align='center'>
    					Tags
    				</td>

    				<td>
    				</td>
					</tr>
					<!-- Header end -->


					<!--Menu-->
						%Menu%
					<!--Menu-->

					<tr>
					<td colspan="7" align="center">
						<input type="hidden" name="section_index" value=""/>
					</td>
					</tr>
					</table>


					</form>

				</td>
				</tr>

				<tr style="background-color:#f9f8f8;" align="center" height="30px">
				<td>

				<td>

				</td>

				<td>

				</td>

			</table>
