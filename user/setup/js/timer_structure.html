<!--
	/h/ /m/ /t_slot/
-->

<table style='width:100%;'>
<tr>
	<td><div id='hour_up'>Up</div></td>
	<td><div id='minute_up'>Up</div></td>
	<td><div id='time_slot_up'>Up</div></td>
</tr>

<tr>
	<td><div id='hour'>%h%</div></td>
	<td><div id='minute'>%m%</div></td>
	<td><div id='time_slot'>%t_slot%</div></td>
</tr>

<tr>
	<td><div id='hour_down'>Down</div></td>
	<td><div id='minute_down'>Down</div></td>
	<td><div id='time_slot_down'>Down</div></td>
</tr>
</table>
