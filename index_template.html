            });

         $(".in_row").mouseout(function()
            {
                $(".in_row").css("font-size","30px");
            });

         $(".in_row").click(
            function()
            {
                //var char_code=$(this).html().charCodeAt(1);
                var code=70656+$(this).text().charCodeAt(1);
                var codeHex=code.toString(16).toUpperCase();
                var tag="";

                switch(codeHex)
                {
                    case "1F357":
                        tag="chicken";
                    break;

                    case "1F35D":
                        tag="spaghetti";
                    break;

                    case "1F367":
                        tag="ice cream";
                    break;

                    case "1F355":
                        tag="pizza";
                    break;

                    case "1F354":
                        tag="hamburger";
                    break;

                    case "1F35F":
                        tag="fries";
                    break;

                    case "1F364":
                        tag="sea food";
                    break;

                }

                $("#search_box").val($("#search_box").val()+" "+tag);
            }
            );
    });
    </script>
