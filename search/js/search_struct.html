<table class='item_box' style="font-family:AvenirLTStd-Light;background-color:#f9f8f8;padding:5px;margin-bottom:5px;width:100%">
	<tr>
		<td style="padding-right,15px;width:60px;">
			<img src='%src%' style="width:60px;height:60px;margin:5px;border-radius:50%;"/>
		</td>
		
		<td valign='top'>
			%product_name%
			<br/>
			<a href='%link%' target='_blank'>%restaurant_name%</a>
         	<br/>
         	<br/>
			$%price%
		</td>
            
		<td valign='center' align='right' width='60px' style='color:#4d85f2;'>
			%distance%
		</td>
    </tr>
</table>
