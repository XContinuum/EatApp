<!--
    %search_query%
-->

<table align="center" style="background:white;padding:0px;width:60%;" id="basic_table">
<tr>
    <td align="center" valign="top" height="100px" style="background-color:#ff9966;">

        <!-- Top search bar/logo -->
        <a href="../index.php"><img src="../images/search_logo.png" style="max-width:97px;"/></a>
        <!-- Top search bar/logo -->

    </td>
</tr>

<tr height="50px">
    <td align="center" style="background-color:#ffaa80;">
        <div id="outer_shift" style="display:inline-block;">
            <input type="text" id="search_box_query" autocomplete="off" maxlength="124" value='%search_query%'/>
            <input type="image" alt="filters" id="filters" src='../images/filters.png' style="display:inline-block;" align="center"/>
        </div>
    </td>
</tr>



<tr>
    <td valign="top" align="center">

    <!-- Search results -->
    <div id="query_results" style="position:relative;">
        <div style="position:absolute;top:130px;left:50%;margin-left:-40px;z-index:10;" id="loading_display">
            <img src="../images/wait.png" id="wait"/><br/>
             <div style="background-color:white;color:#ff9966;">searching...</div>
        </div>
    <div style="width:80%;" id="output">
    </div>
    </div>

    <!-- Filter settings -->
    <div id="filter_settings">
        <table style="width:100%;">
            <tr height="50px">
                <td colspan="2" style="background-color:#f9f8f8;color:#2D383A;font-size:18px;" align="center">
                    <div id="back"><img src="../images/arrow_left.png" align="center"/> Search</div>
                </td>
            </tr>

            <tr>
                <td align="right" width="50%">Postal code</td>
                <td><input type="text" placeholder="Postal code" id="user_address"/></td>
            </tr>

            <tr>
                <td align="right">Maximum radius</td>
                <td><input type="text" placeholder="Maximum radius" value="10.0" id="max_radius"/> km</td>
            </tr>

            <tr>
                <td align="right">Minimum radius</td>
                <td><input type="text" placeholder="Minimum radius" value="0.00" id="min_radius"/> km</td>
            </tr>

            <tr>
                <td align="right">Maximum price</td>
                <td><input type="text" placeholder="Maximum price" value="$20.00" id="max_price"/></td>
            </tr>

            <tr>
                <td align="right">Minimum price</td>
                <td><input type="text" placeholder="Minimum price" value="$0.00" id="min_price"/></td>
            </tr>

            <tr>
                <td align="right">Currency</td>
                <td>
                    <select id="currency">
                    <option value="CAD" selected>CAD</option>
                    <option value="USD">USD</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="right">Filter by</td>
                <td>
                    <select>
                    <option value="inc_price" selected>Increasing in price</option>
                    <option value="dec_price">Decreasing in price</option>
                    <option value="inc_rate">Increasing ratings</option>
                    <option value="dec_rate">Decreasing ratings</option>
                    </select>
                </td>
            </tr>

             <tr>
                <td align="center" colspan="2">
                    <input type="button" value="Reset" class="search_btn" />
                    <input type="button" value="Save settings" class="search_btn" id="save_settings"/>
                </td>
            </tr>
        </table>
    </div>
    <!-- Filter settings -->
    <td>
</tr>
</table>
